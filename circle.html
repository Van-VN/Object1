<script>
  class Circle {
    radius;
    color = 'Red';
    constructor(radius) {
      if (isNaN(radius)) {
        alert('Nhập sai dữ liệu');
      } else {
        this.radius = radius;
      }
    }
    getRadius() {
      return this.radius;
    }
    getArea() {
      return this.radius**2*Math.PI;
    }
  }

  let circle1 = new Circle(10);
  console.log(circle1, circle1.getArea(), circle1.getRadius());
  let circle2 = new Circle(2);
  console.log(circle2, circle2.getArea(), circle2.getRadius());

</script>
