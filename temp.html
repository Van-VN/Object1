<script>
    class Temperature {
        tempValue;

        constructor(temp) {
            if (temp < -273 || isNaN(temp)) {
                alert("Nhập lại dữ liệu");
            } else {
                this.tempValue = temp;
            }
        }

        convertToF() {
            return (this.tempValue * 9 / 5 + 32);
        }

        convertToK() {
            return (this.tempValue + 273.15);
        }
    }

    let newTemp = new Temperature(25);
    console.log(newTemp.convertToF(),newTemp.convertToK());
</script>
