<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="displayArea" width="1000px" height="1000px"></canvas>
</body>
</html>
<script>
    class Rectangle {
        x;
        y;
        length;
        width;

        constructor(x, y, wid, len) {
            if (isNaN(len) || isNaN(wid) || len < 0 || wid < 0) {
                alert('Nhập dữ liệu sai')
            } else {
                this.x = x;
                this.y = y;
                this.length = len;
                this.width = wid;
            }
        }

        getPerimeter() {
            return (this.length + this.width) * 2;
        }

        getArea() {
            return this.length * this.width;
        }

        drawRect() {
            let canvas = document.getElementById("displayArea").getContext('2d');
            canvas.moveTo(this.x, this.y);
            canvas.lineTo(this.length + this.x, this.y);
            canvas.lineTo(this.length + this.x, this.width + this.y);
            canvas.lineTo(this.x, this.width + this.y);
            canvas.lineTo(this.x, this.y);
            canvas.stroke();
            canvas.fill();
            canvas.closePath();
        }
    }


    let newRect = new Rectangle(10, 10, 100, 300);
    let newRect1 = new Rectangle(400, 400, 300, 50);
    let newRect2 = new Rectangle(400, 40, 300, 300);
    newRect.drawRect();
    newRect1.drawRect();
    newRect2.drawRect();
</script>
