<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="displayArea" width="1000px" height="1000px"></canvas>
</body>
</html>
<script>
    class Rectangle {
        length;
        width;

        constructor(len, wid) {
            if (isNaN(len) || isNaN(wid) || len < 0 || wid < 0) {
                alert('Nhập dữ liệu sai')
            } else {
                this.length = len;
                this.width = wid;
            }
        }

        getPerimeter() {
            return (this.length + this.width) * 2;
        }

        getArea() {
            return this.length * this.width;
        }

        drawRect() {
            let canvas = document.getElementById("displayArea").getContext('2d');
            canvas.moveTo(0,0);
            canvas.lineTo(0,this.length);
            canvas.lineTo(this.width, this.length);
            canvas.lineTo(this.width,0);
            canvas.lineTo(0,0);
            canvas.stroke();
        }
    }


    let newRect = new Rectangle(100,300);
    newRect.drawRect();
</script>
