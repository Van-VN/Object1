<script>
    class Phone {
        name;

        constructor(name) {
            this.name = name;
            this.battery = 100;
            this.status = false;
            this.message = '';
            this.inbox = [];
            this.outbox = [];
        }

        phoneStatus() {
            return this.status;
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }

        drainBattery() {
            if (this.battery > 0) {
                this.battery--;
            } else {
                this.turnOff();
            }
        }

        createMessage(message) {
            this.battPercentage--
            this.message = message;
        }

        phoneCharge() {
            this.battPercentage += 1;
        }

        getInbox() {
            return this.inbox;
        }

        sendMessage(phone) {
            let date = new Date()
            if (this.status) {
                this.battPercentage--
                this.outbox.push(this.name + ': ' + this.message + 'time: ' + date);
                phone.inbox.push(this.name + ': ' + this.message + 'time: ' + date);
            } else {
                alert('Phone is OFF');
            }
        }
    }

    // Khởi tạo điện thoại iPhone & Nokia
    let samsung = new Phone('Samsung');
    let iPhone = new Phone('iPhone');
    samsung.turnOn();
    samsung.createMessage('Hello... from Samsung');
    samsung.sendMessage(iPhone);
    samsung.createMessage('123');
    samsung.sendMessage(iPhone);

    console.log(iPhone.getInbox())

</script>
