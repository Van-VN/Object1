<script>
    class Phone {
        onOff;
        phoneName;
        battPercentage;
        unsendMessage;
        inbox = [];
        outbox = [];

        constructor(name, battery, message, onOff) {
            this.phoneName = name;
            if (isNaN(battery) || battery < 0 || battery > 100) {
                alert('Nhập sai dữ liệu pin');
            } else {
                this.battPercentage = battery;
            }
            this.unsendMessage = message;
            this.onOff = onOff;
        }

        onOffStatus() {
            return this.onOff;
        }

        turnOnOff(val) {
            if (val === "on" || val === "On") {
                this.onOff = 'ON';
            } else if (val === "off" || val === "Off") {
                this.onOff = 'OFF';
            }
        }

        createMessage(message) {
            this.battPercentage--
            this.unsendMessage = message;
        }

        phoneCharge() {
            this.battPercentage = 100;
        }

        receivedMessage(incomeMessage) {
            if (this.onOff === 'ON') {
                this.battPercentage--
                return this.inbox.push(incomeMessage);
            } else {
                alert('Phone is OFF');
            }
        }

        sendMessage() {
            if (this.onOff === 'ON') {
                this.battPercentage--
                return this.outbox.push(this.unsendMessage);
            } else {
                alert('Phone is OFF');
            }
        }
    }

    // Khởi tạo điện thoại iPhone & Nokia
    let iPhone = new Phone('iPhone', 100, 'From iPhone', 'ON');
    let nokia = new Phone('Nokia', 100, 'From Nokia', 'ON');
    // Tạo & gửi tin nhắn với iPhone tới Nokia
    iPhone.createMessage('New Message from iPhone');
    iPhone.sendMessage();
    nokia.receivedMessage(iPhone.outbox);
    // Tạo & gửi tin nhắn với Nokia tới iPhone
    nokia.createMessage('New message from Nokia');
    nokia.sendMessage();
    iPhone.receivedMessage(nokia.outbox);
    // Kiểm tra kết quả
    console.log(iPhone, nokia);

</script>
